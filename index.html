<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - MezWare</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA (Listo para el futuro) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e1e">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <!-- √çcono (Puedes cambiarlo por tu logo real despu√©s) -->
            <div class="logo-area">ü•¨</div>
            
            <!-- NUEVO NOMBRE DE MARCA -->
            <h1>MezWare</h1>
            <p class="subtitle">Sistema de Gesti√≥n Agr√≠cola</p>
            
            <form id="login-form">
                <div class="input-group">
                    <label>Usuario</label>
                    <input type="email" id="email" placeholder="admin@mezware.com" required>
                </div>
                
                <div class="input-group">
                    <label>Contrase√±a</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn-login" id="btn-submit">
                    Entrar al Sistema
                </button>
            </form>

            <p id="error-msg" class="error-text"></p>
            
            <p class="footer-text">¬© 2025 MezWare | Soluciones de Abasto</p>
        </div>
    </div>

    <script type="module">
        // L√≥gica de Firebase (Recuerda configurar tu proyecto nuevo aqu√≠)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // --- PEGA AQU√ç LAS CREDENCIALES DE TU NUEVO PROYECTO FIREBASE ---
        const firebaseConfig = {
            apiKey: "TU_API_KEY_NUEVA",
            authDomain: "tu-proyecto-abastos.firebaseapp.com",
            projectId: "tu-proyecto-abastos",
            storageBucket: "tu-proyecto-abastos.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "menu.html";
            }
        });

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const btnSubmit = document.getElementById('btn-submit');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            btnSubmit.textContent = "Verificando...";
            btnSubmit.disabled = true;
            errorMsg.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error(error);
                btnSubmit.textContent = "Entrar al Sistema";
                btnSubmit.disabled = false;
                errorMsg.style.display = 'block';
                
                if(error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found') {
                    errorMsg.textContent = "Usuario o contrase√±a incorrectos.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg.textContent = "Demasiados intentos. Espera un momento.";
                } else {
                    errorMsg.textContent = "Error de conexi√≥n.";
                }
            }
        });
    </script>
</body>
</html>
